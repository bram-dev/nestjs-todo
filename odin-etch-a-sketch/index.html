<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./styles.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Etch a sketch</title>
   </head>

   <body>
        <header>Etch a sketch</header>
        <div id="controls"> 
            <div id="gridControl">
                <div id="gridControlItem">      
                    <label for="labelGridInput" id="labelGridInput">Grid: 16 x 16</label>
                    <input id="gridInputSlider" type="range" name="gridInput" min="2" max="64" value="16" data-sizing="px">
                </div>
                <div id="gridControlItem">
                    <label for="labelGridDrawn" id="labelGridDrawn">Grid drawn:</label>
                    <input type="checkbox" id="gridDrawn" name="gridDrawn" checked>
                    <span class="checkmark"></span>
                </div>
            </div>
            <div>
                <input id="colorInput" type="color" name="colorInput" value="#CCCCCC">
            </div>
            <div>
                <button id="rainbowButton">Rainbow</button>
            </div>
            <div>
                <button id="whiteToBlackButton">White to black</button>
            </div>
            <div>
                <button id="clearSketch">Clear</button>
            </div>
        </div>
        <div id="container"></div>

        <script src="./logic.js"></script>
   </body>
</html>
