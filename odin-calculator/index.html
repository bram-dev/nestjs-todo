<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./styles.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
   </head>

   <body>
        <header>Calculator</header>
        <div id="container">
            <div id="display">
                <p id="output-display"></p>
            </div>
            <button id="controls-clear" class="control-buttons">C</button>
            <button id="controls-adittion-minus" class="control-buttons">+/-</button>
            <button id="controls-percentage" class="control-buttons">%</button>
            <button id="controls-divide" class="operator-buttons">รท</button>
            <button id="controls-9" class="number-buttons">9</button>
            <button id="controls-8" class="number-buttons">8</button>
            <button id="controls-7" class="number-buttons">7</button>
            <button id="controls-multiply" class="operator-buttons">x</button>
            <button id="controls-6" class="number-buttons">6</button>
            <button id="controls-5" class="number-buttons">5</button>
            <button id="controls-4" class="number-buttons">4</button>
            <button id="controls-subtract" class="operator-buttons">-</button>
            <button id="controls-3" class="number-buttons">3</button>
            <button id="controls-2" class="number-buttons">2</button>
            <button id="controls-1" class="number-buttons">1</button>
            <button id="controls-adittion" class="operator-buttons">+</button>
            <button id="controls-0" class="zero-button">0</button>
            <button id="controls-comma" class="comma-button">.</button>
            <button id="controls-equals" class="equals-button">=</button>
        </div>

        <script src="./logic.js"></script>
   </body>
</html>
