<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./styles.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors</title>
   </head>

   <body>
        <header>Rock Paper Scissors</header>
        <div class="choices">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>
        <div>
            <span>Player choice</span>
            <h2 id="playerChoiceH2"></h2>
        </div>
        <div>
            <span>Computer choice</span>
            <h2 id="computerChoiceH2"></h2>
        </div>
        <div>
            <p></p>
        </div>
        <h2>Results</h2>
        <div>
            <h3>Wins:</h3>
            <p id="resultWins">0</p>
        </div>
        <div>
            <h3>Loses:</h3>
            <p id="resultLoses">0</p>
        </div>
        <div>
            <h3>Draws:</h3>
            <p id="resultDraws">0</p>
        </div>
        <script src="./logic.js"></script>
   </body>
</html>
